<section data-markdown data-separator-notes="^Note:"> <textarea data-template> 
### Nesting HTML tags

* We can nest HTML elements inside one another
* This helps describe the logical structure of the document
    * Can describe parent -> child or sibling -> sibling relationship
* It can also create new functionality
* We must remember to close tags in the order they were opened
    * Last to open = first to close
 </textarea> </section>
